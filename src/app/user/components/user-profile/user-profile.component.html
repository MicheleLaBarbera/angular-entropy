<app-navbar></app-navbar>

<div class="mt-4 h-80 container-fluid">
  <div class="row px-2 mb-4" *ngIf="user">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">

          <div class="row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
              <h4 class="mb-2 pt-2"><i class="fa-solid fa-user-circle"></i> User Profile</h4>
            </div>
          </div>

          <form [formGroup]="userPatchForm" (ngSubmit)="onSubmit()" class="mb-3 mt-3">
            <div class="row mb-3">
              <div class="col-6">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="firstname" name="user_firstname" placeholder="Type your firstname" formControlName="firstname">
              </div>
              <div class="col-6">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname" name="user_lastname" placeholder="Type your lastname" formControlName="lastname">
              </div>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Username</label>
              <input type="text" class="form-control" id="name" name="user_name" [placeholder]="user.username" disabled>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-Mail</label>
              <input type="text" class="form-control" id="email" name="user_email" placeholder="Type your email address" formControlName="email">
            </div>

            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <label for="password" class="form-label">Password</label>
              </div>
              <input type="password" class="form-control" id="password" name="user_password" placeholder="············" formControlName="password">
            </div>

            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <label class="form-label">Role</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="student_role" [checked]="user.role == 0" disabled>
                <label class="form-check-label" for="student_role">Student</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="teacher_role" [checked]="user.role == 1" disabled>
                <label class="form-check-label" for="teacher_role">Teacher</label>
              </div>
            </div>

            <div class="mb-3">
              <div *ngIf="loading" class="row mt-3">
                <div class="col-5"></div>
                <div class="col-2">
                  <div class="custom-loader text-center"></div>
                </div>
              </div>
      
              <button *ngIf="!loading" class="btn btn-primary d-grid w-100" type="submit" [disabled]="!userPatchForm.valid">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
