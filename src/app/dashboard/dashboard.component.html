<app-navbar></app-navbar>

<style>
  .rounded-pill {
    border-radius: 50rem !important;
}

.badge {
    text-transform: uppercase;
    line-height: .75;
}
.bg-label-warning {
    background-color: #fff2d6 !important;
    color: #ffab00 !important;
}
.bg-label-success {
    background-color: #e8fadf !important;
    color: #71dd37 !important;
}
.badge {
    display: inline-block;
    padding: 0.52em 0.593em;
    font-size: 0.8125em;
    font-weight: 500;
    line-height: 1;
    color: #fff;
    text-align: center;
    white-space: nowrap;
    vertical-align: baseline;
    border-radius: 0.25rem;
}
</style>

<div class="mt-4 container-fluid">
  <div class="row px-2">
    <div class="col-6">
      <div class="row mb-4">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between flex-sm-row flex-column gap-3" style="position: relative;">
                <div class="d-flex flex-sm-column flex-row align-items-start justify-content-between">
                  <div class="card-title">
                    <h5 class="text-nowrap mb-3"><i class="fa-solid fa-globe"></i> Generated Simulations</h5>
                    <span class="badge bg-label-success rounded-pill">Year {{getCurrentYear()}}</span>
                  </div>
                  <div class="mt-2">
                    <div *ngIf="loading" class="custom-loader"></div>
                    <h3 *ngIf="!loading" class="mb-0">{{generatedSimulations}}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between flex-sm-row flex-column gap-3" style="position: relative;">
                <div class="d-flex flex-sm-column flex-row align-items-start justify-content-between">
                  <div class="card-title">
                    <h5 class="text-nowrap mb-3"><i class="fa-solid fa-diagram-project"></i> Generated Maps</h5>
                    <span class="badge bg-label-success rounded-pill">Year {{getCurrentYear()}}</span>
                  </div>
                  <div class="mt-2">
                    <div *ngIf="loading" class="custom-loader"></div>
                    <h3 *ngIf="!loading" class="mb-0">{{generatedMaps}}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-simulation-search></app-simulation-search>
        </div>
      </div>
    </div>
    <div class="col-6">
      <app-simulation-create></app-simulation-create>
    </div>
  </div>
</div>

<app-footer></app-footer>
