<div class="card" *ngIf="classroom">
  <div class="card-body">
    <h4 class="mb-4 text-center"><i class="fa-solid fa-graduation-cap"></i> Students List <span *ngIf="students">({{students.length}} / {{classroom.size}})</span></h4>
    
    <div *ngIf="loading" class="row mt-3">
      <div class="col-5"></div>
      <div class="col-2 ms-3">
        <div class="custom-loader text-center"></div>
      </div>
    </div>
    
    <div *ngIf="!loading">
      <div *ngIf="students && students.length == 0">
        <p class="text-center">There are no students in this class.</p>
      </div>

      <table *ngIf="students && students.length > 0" class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>Name</th>
            <th>E-Mail</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students" class="text-center">
            <td>{{student.lastname}} {{student.firstname}} </td>
            <td>{{student.email}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
