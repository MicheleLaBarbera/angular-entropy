
<div class="row mt-2 g-0" *ngIf="loading">
  <div class="col-12 d-flex align-items-center justify-content-center">
    <div class="ms-3 custom-big-loader mt-5"></div>
  </div>
</div>

<div class="mt-2" *ngIf="!loading">
  <div class="row" *ngFor="let classroom of classrooms">
    <div class="card card-class-list mt-2 mb-3 rounded-4 p-3" [routerLink]="['/classrooms/' + classroom._id!.$oid]">
      <div class="row mb-2">
        <div class="col-8">
          <span class="badge rounded-pill text-bg-success fw-normal">{{classroom.homeworks_count}} active homeworks</span>
        </div>
        <div class="col-4">
          <span class="badge rounded-pill text-bg-secondary fw-light">{{classroom.students_count}} / {{classroom.size}} students</span>
        </div>
      </div>
      <p class="text-black fs-5 fw-light mb-0">{{classroom.name}}</p>
      <p class="text-grey fs-6 fw-light mb-0">{{classroom.teacher?.firstname}} {{classroom.teacher?.lastname}}</p>
      <p class="text-grey fs-6 fw-lighter mb-0">{{classroom.teacher?.email}}</p>
    </div>
  </div>
</div>
