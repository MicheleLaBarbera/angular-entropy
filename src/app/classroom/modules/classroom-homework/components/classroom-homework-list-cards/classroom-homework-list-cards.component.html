
<div class="row mt-2 g-0" *ngIf="loading">
  <div class="col-12 d-flex align-items-center justify-content-center">
    <div class="ms-3 custom-big-loader mt-5"></div>
  </div>
</div>

<div class="mt-2">
  <div class="row" *ngIf="!loading && homeworks.length == 0">
    <div class="col-12">
      <p class="">There seems to be nothing at the moment.</p>
    </div>
  </div>
</div>

<div class="mt-2" *ngIf="!loading && homeworks.length > 0">
  <div class="row" *ngFor="let homework of homeworks">
    <div class="card card-class-list mt-2 mb-3 rounded-4 p-3" [routerLink]="['/classrooms/' + homework.classroom_id + '/homeworks/' + homework._id!.$oid]">
      <div class="row mb-2">
        <div class="col-12">
          <span class="badge rounded-pill fw-light" [ngClass]="{
            'text-bg-warning': !homework.status,
            'text-bg-success': homework.status
          }">{{getStatusLabel(homework.status!)}}</span>
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-6">
          <p class="text-grey fs-6 fw-lighter mb-0">
            <i class="fa-solid fa-hourglass-start"></i> {{homework.start_datetime | dateLabel}}
          </p>
        </div>
        <div class="col-6 text-end">
          <p class="text-grey fs-6 fw-lighter mb-0">
            <i class="fa-solid fa-hourglass-end"></i> {{homework.expire_datetime | dateLabel}}
          </p>
        </div>
      </div>
      <p class="text-black fs-5 fw-light mb-0">{{homework.title}}</p>
    </div>
  </div>
</div>
