<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 text-center">
        <h4 class="mb-4 pt-2"><i class="fa-solid fa-graduation-cap"></i> Homeworks List</h4>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100" type="button" ><i class="fa-solid fa-download pe-clickable"></i> Export</button>
      </div>
    </div>

    <div *ngIf="loading" class="row mt-3">
      <div class="col-5"></div>
      <div class="col-2 ms-3">
        <div class="custom-loader text-center"></div>
      </div>
    </div>

    <div *ngIf="!loading">
      <div *ngIf="homeworks && homeworks.length == 0">
        <p class="text-center">There are no homeworks.</p>
      </div>

      <table *ngIf="homeworks && homeworks.length > 0" class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>Title</th>
            <th *ngIf="classroom">Students Completion</th>
            <th>Start Datetime</th>
            <th>Expire Datetime</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let homework of homeworks" class="text-center">
            <td>{{homework.title}}</td>
            <td *ngIf="classroom">{{homework.maps?.length}} / {{classroom.size}}</td>
            <td>{{homework.start_datetime | dateLabel}}</td>
            <td>{{homework.expire_datetime | dateLabel}}</td>
            <td><i class="pe-clickable fa-solid fa-right-to-bracket" title="Enter homework" style="color:darkgreen" [routerLink]="['homeworks/' + homework._id!.$oid]"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
