<div class="row h-90 my-4 mx-2">
  <div class="col-4 h-100">
    <div class="row h-100">
      <div class="col-12 h-100 ps-0">
        <div class="card mb-4 h-100">
          <div class="card-body">
            <button class="btn btn-primary w-100 mb-3" type="button" (click)="downloadJson()"><i class="fa-solid fa-download pe-clickable"></i> Export</button>

            <div class="alert alert-primary mb-2" role="alert" *ngIf="homework">

              <p class="mb-0"><i class="fa-solid fa-genderless"></i> Number of Maps: <span class="ms-2">{{homework!.maps?.length}}</span></p>
              <p class="mb-0 mt-2"><i class="fa-solid fa-genderless"></i> Minimum Nodes Count: <span class="ms-2">{{homework!.node_min}}</span></p>
              <p class="mb-0"><i class="fa-solid fa-genderless"></i> Maximum Nodes Count: <span class="ms-2">{{homework!.node_max}}</span></p>
              <p class="mb-0 mt-2"><i class="fa-solid fa-genderless"></i> Minimum Edges Count: <span class="ms-2">{{homework!.node_min - 1}}</span></p>
              <p class="mb-0"><i class="fa-solid fa-genderless"></i> Maximum Edges Count: <span class="ms-2">{{maxMapsValues.edges}}</span></p>
            </div>

            <label class="form-label">Scatter Plot Param:</label>
            <div>
              <button class="me-3 btn btn-secondary" (click)="updateChartType(0)" [ngClass]="{'btn-primary': current_chart_type == 0}">Entropy</button>
              <button class="me-3 btn btn-secondary" (click)="updateChartType(1)" [ngClass]="{'btn-primary': current_chart_type == 1}">Entropy Percent</button>
              <button class="btn btn-secondary" (click)="updateChartType(2)" [ngClass]="{'btn-primary': current_chart_type == 2}">Effort</button>
            </div>

            <form [formGroup]="homeworkFilterForm" (ngSubmit)="renderScatterPlot(current_chart_type)" class="mt-3">
              <div class="row">
                <div class="col-6">
                  <label for="node_min" class="form-label">Nodes Min:</label>
                  <input type="text" class="form-control" id="node_min" name="homework_node_min" placeholder="" formControlName="node_min">
                </div>
                <div class="col-6">
                  <label for="node_max" class="form-label">Nodes Max:</label>
                  <input type="text" class="form-control" id="node_max" name="homework_node_max" placeholder="" formControlName="node_max">
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-6">
                  <label for="edge_min" class="form-label">Edges Min:</label>
                  <input type="text" class="form-control" id="edge_min" name="homework_edge_min" placeholder="" formControlName="edge_min">
                </div>
                <div class="col-6">
                  <label for="edge_max" class="form-label">Edges Max:</label>
                  <input type="text" class="form-control" id="edge_max" name="homework_edge_max" placeholder="" formControlName="edge_max">
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-6">
                  <label for="param_min" class="form-label">{{getChartTypeLabel(current_chart_type)}} Min:</label>
                  <input type="text" class="form-control" id="param_min" name="homework_param_min" placeholder="" formControlName="param_min">
                </div>
                <div class="col-6">
                  <label for="param_max" class="form-label">{{getChartTypeLabel(current_chart_type)}} Max:</label>
                  <input type="text" class="form-control" id="param_max" name="homework_param_max" placeholder="" formControlName="param_max">
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-12 text-center">
                  <button class="btn btn-primary me-3" type="submit" >Filter</button>
                  <button class="btn btn-secondary" (click)="resetFilterForm(current_chart_type)">Reset</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8 pe-0" [ngClass]="{'d-none': loading}">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Scatter Plot: <small>{{getChartTypeLabel(this.current_chart_type)}}</small></h5>
      </div>
    
      <div class="card-body text-center p-0">
        <div id="container"></div>
      </div>
    </div>    
  </div>
</div>
